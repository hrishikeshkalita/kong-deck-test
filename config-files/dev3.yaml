_format_version: "1.1"

services:
- connect_timeout: 60000
  host: httpbin.org
  name: dev3-service
  path: /get
  plugins:
  - config:
      add:
        body:
        - 'requestAdd: body'
        headers:
        - 'requestAdd: headers'
        querystring:
        - 'requestAdd: queryString'
      append:
        body:
        - 'requestAppend: body'
        headers:
        - 'requestAppend: headers'
        querystring:
        - 'requestAppend: queryStrings'
      http_method: null
      remove:
        body: []
        headers: []
        querystring: []
      rename:
        body: []
        headers: []
        querystring: []
      replace:
        body: []
        headers: []
        querystring: []
        uri: null
    enabled: true
    name: request-transformer
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: dev3-service
    path_handling: v0
    paths:
    - /dev3-service
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000