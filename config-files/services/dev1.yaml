_format_version: "1.1"

services:
- connect_timeout: 60000
  host: httpbin.org
  name: dev1-service
  path: /get
  plugins:
  - config:
      credentials: false
      exposed_headers: null
      headers: null
      max_age: null
      methods:
      - GET
      - HEAD
      - PUT
      - PATCH
      - POST
      - DELETE
      - OPTIONS
      - TRACE
      - CONNECT
      origins:
      - '*'
      preflight_continue: false
    enabled: true
    name: cors
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: dev1-service-route
    path_handling: v0
    paths:
    - /dev1-service
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000