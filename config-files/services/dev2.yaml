_format_version: "1.1"

services:
- connect_timeout: 60000
  host: httpbin.org
  name: dev2-service
  path: /get
  plugins:
  - config:
      add:
        headers:
        - 'responseAdd: headers'
        json:
        - 'responseAdd: json'
        json_types: []
      append:
        headers:
        - 'responseAppend: headers'
        json:
        - 'responseAppend: json'
        json_types: []
      remove:
        headers: []
        json: []
      rename:
        headers: []
      replace:
        headers: []
        json: []
        json_types: []
    enabled: true
    name: response-transformer
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: dev2-service-route
    path_handling: v0
    paths:
    - /dev2-service
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000